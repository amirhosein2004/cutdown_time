<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc), url('background.jpg');
            background-size: cover;
            background-blend-mode: overlay;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create New Event</h2>
                        <form method="POST" action="" novalidate enctype="multipart/form-data" id="eventForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Event Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter event name">
                            </div>
                            <div class="form-group">
                                <label for="event_date">Event Date and Time</label>
                                <input type="datetime-local" name="event_date" id="event_date">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("eventForm");

            form.addEventListener("submit", function(event) {
                const nameField = form.querySelector("input[name='name']");
                const eventDateField = form.querySelector("input[name='event_date']");

                if (!nameField.value || !eventDateField.value) {
                    event.preventDefault();
                    alert("Please fill in all the fields.");
                }
            });
        });
    </script>
</body>
</html>
